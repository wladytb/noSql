<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/516538039d.js" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script> 
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <script src="js/index.js" type="text/javascript"></script>
        <link href="css/modalwait.css" rel="stylesheet" type="text/css"/>
        <script src="js/savePhotoFirebase.js" type="text/javascript"></script>
        <script src="js/callApiRest.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="body">
            <div class="container-form">
                <div class="container-login">
                    <div class="left-subcontainer">
                        <div class="logo">
                            <i class="fab fa-battle-net"></i>
                        </div>
                        <div class="description-logo">
                            <h1>Welcome</h1>
                        </div>
                    </div>
                    <div class="rigth-subcontainer-login">
                        <div class="title">
                            <h1>Log In</h1>
                        </div>
                        <div class="box-inputs">
                            <div class="row">
                                <div class="subRow">
                                    <div class="icon-box">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="input-box">
                                        <input type="text" placeholder="Username" id="id-input-User"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="subRow">
                                    <div class="icon-box">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <div class="input-box">
                                        <input type="password" placeholder="Password" id="id-input-Password"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="subRow remen">
                                    <div class="rememberMe">
                                        <input type="checkbox" value=""/>
                                        <label>Remember Me!</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="subRow">
                                    <div class="forgot-user">
                                        <a href="">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="subRow">
                                    <div class="btn-submit">
                                        <button id="btnSubmit"><i class="fas fa-sign-in-alt"></i> Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="subRow">
                                <div class="register">
                                    <p>Don't have an account? <a href="Javascript:cerrarForm();">Register Here!</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="register-box">
                <div class="container-register">
                    <div class="title title-register">
                        <h1>Register User</h1>
                    </div>
                    <div class="info-register">
                        <div class="photo-box">
                            <div class="photo-box-img">
                                <img src="img/user-default.png" alt="" id="img-photo"/>
                            </div>
                            <div class="photo-box-input">
                                <input type="file" id="filephoto" accept="image/png, image/jpeg ,image/*" onchange="onFileSelected()"/>
                                <button class="btn-select" onclick="openbtnfile()" ><i class="fas fa-image"></i>Select </button>
                            </div>
                        </div>
                        <div class="all-imput-register">
                            <div class="info-credencial">
                                <div class="box-inputs">
                                    <div class="row">
                                        <div class="subRow">
                                            <div class="icon-box icon-box-register">
                                                <i class="fas fa-user-alt"></i>
                                            </div>
                                            <div class="input-box input-box-register">
                                                <input type="text" placeholder="userName" id="id-input-user-register"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="subRow">
                                            <div class="icon-box icon-box-register">
                                                <i class="fas fa-lock"></i>
                                            </div>
                                            <div class="input-box input-box-register">
                                                <input type="password" placeholder="password" id="id-input-password-register"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="subRow">
                                            <div class="icon-box icon-box-register">
                                                <i class="fas fa-lock"></i>
                                            </div>
                                            <div class="input-box input-box-register">
                                                <input type="password" placeholder="Confirm password" id="id-input-password1-register"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="subRow">
                                            <div class="icon-box icon-box-register">
                                                <i class="fas fa-envelope"></i>
                                            </div>
                                            <div class="input-box input-box-register">
                                                <input type="text" placeholder="E-mail" id="id-input-email"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="subRow">
                            <div class="btns">
                                <button id="btn-cancel"><i class="fas fa-times"></i> Cancel</button>
                                <button id="btn-save"><i class="fas fa-save"></i> Save</button>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="containe-toast" id="containe-toast">

        </div>
        <div class="modalwait">
            <div class="mmai">
                <div class="mmtx1">Processing Information</div>
                <div class="la-ball-pulse">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="mmtx2">Wait a moment please!</div>
            </div>
        </div>
    </body>
</html>
